<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div id="display"></div>
            <div class="button">
                
                <button class="clear">AC</button>
                <button class="sign">+/-</button>
                <button class="percent">%</button>
                <button class="operator">/</button>
                <button class="operan">7</button>
                <button class="operan">8</button>
                <button class="operan">9</button>
                <button class="operator">*</button>
                <button class="operan">4</button>
                <button class="operan">5</button>
                <button class="operan">6</button>
                <button class="operator">-</button>
                <button class="operan">1</button>
                <button class="operan">2</button>
                <button class="operan">3</button>
                <button class="operator">+</button>
                <button class="operan" style="flex-grow: 7">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
